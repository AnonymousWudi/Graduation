    <script>
        $(function(){
	        $('.skin-minimal input').iCheck({
		        checkboxClass: 'icheckbox-blue',
		        radioClass: 'iradio-blue',
		        increaseArea: '20%'
    	    });
	        $("#demoform").Validform({
		        tiptype:2
	        });
        });
    </script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- 导航栏 -->

            <ul>
                <li><a href="/polls/student/index/"><strong>&nbsp;&nbsp;&nbsp;&nbsp;主页</strong></a></li>
            </ul>
            <dl id="menu_notes">
            <dt>&nbsp;&nbsp;&nbsp;&nbsp;<strong>课程信息</strong><i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>
            <dd>
                <ul>
                    <li><a href="/polls/student/{{ course.c_id }}/schedule/"><strong>&nbsp;&nbsp;&nbsp;&nbsp;日程</strong></a></li>
                    <li><a href="/polls/student/{{ course.c_id }}/notice/"><strong>&nbsp;&nbsp;&nbsp;&nbsp;通知</strong></a></li>
                    <li><a href="/polls/student/{{ course.c_id }}/namelist/"><strong>&nbsp;&nbsp;&nbsp;&nbsp;花名册</strong></a></li>
                </ul>
            </dd>
            </dl>
            <dl id="menu_notes">

            <dd>
                <ul>
                    <li><a href="/polls/student/{{ course.c_id }}/resource/"><strong>&nbsp;&nbsp;&nbsp;&nbsp;资源</strong></a></li>
                </ul>
            </dd>
            </dl>
            <dl id="menu_notes">
            <dt>&nbsp;&nbsp;&nbsp;&nbsp;<strong>交流学习</strong><i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>

                <ul>

                    <li><a href="/polls/student/{{ course.c_id }}/sendmsg/"><strong>&nbsp;&nbsp;&nbsp;&nbsp;提问</strong></a></li>
                </ul>
            </dd>
            </dl>
            <dl id="menu_notes">
            <dt>&nbsp;&nbsp;&nbsp;&nbsp;<strong>课程作业</strong><i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>

                    <li><a href="/polls/student/{{ course.c_id }}/score/"><strong>&nbsp;&nbsp;&nbsp;&nbsp;评分及反馈</strong></a></li>
                </ul>
            </dd>
            </dl>
            <ul>
                <li><a href="/polls/student/quit/">&nbsp;&nbsp;&nbsp;&nbsp;退出登录</a></li>
