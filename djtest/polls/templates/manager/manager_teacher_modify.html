{% extends "manager/manager_base.html" %}

{% block title %}修改教师信息{% endblock %}

{% block main %}
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> <a class="maincolor" href="/polls/manager/index/">首页</a> <span class="c-999 en">&gt;</span><span class="c-666">修改模块</span></nav>
    <div class="Hui-article">
        <div class="Hui-wraper">
            <h2>修改教师信息</h2>
            <div class="line"></div>
            <form action="/polls/manager/teacher/modifySub/" method="post" class="form form-horizontal responsive" id="demoform">
                {% csrf_token %}
                <div class="row cl">
                    <label class="form-label col-2" style="margin-top: 0px;">姓名：</label>
                    <div class="formControls col-5">
                        {{ teacher.t_name }}
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2" style="margin-top: 0px;">教师编号：</label>
                    <div class="formControls col-5">
                        {{ teacher.t_id }}
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2">密码：</label>
                    <div class="formControls col-5">
                        <input type="password" class="input-text radius" autocomplete="off" placeholder="密码" name="password" id="password" datatype="*6-18" nullmsg="请输入密码！" >
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2">密码验证：</label>
                    <div class="formControls col-5">
                        <input type="password" class="input-text radius" autocomplete="off" placeholder="密码" name="password2" id="password2" recheck="password" datatype="*6-18" nullmsg="请再输入一次密码！" errormsg="您两次输入的密码不一致！" >
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2">邮箱：</label>
                    <div class="formControls col-5">
                        <input type="text" class="input-text radius" placeholder="@" name="teacher_mail" id="teacher_email" datatype="e" nullmsg="请输入邮箱！" value="{{ teacher.t_mail }}">
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2" style="margin-top: 0px;">学院：</label>
                    <div class="formControls col-5">
                        {{ teacher.t_academy.a_name }}
                    </div>
                    <div class="col-5"> </div>
			    </div>
                <div class="row cl">
                    <div class="col-10 col-offset-2">
                        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                        <input class="btn btn-primary radius" type="button" onclick="javascript:history.go(-1)" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
                    </div>
			    </div>
            </form>
        </div>
    </div>
{% endblock %}
