{% extends "manager/manager_base.html" %}

{% block title %}添加教师{% endblock %}

{% block main %}
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> <a class="maincolor" href="/polls/manager/index/">首页</a> <span class="c-999 en">&gt;</span><span class="c-666">添加模块</span></nav>
    <div class="Hui-article">
        <div class="Hui-wraper">
            <h2>添加教师</h2>
            <div class="line"></div>
            <form action="/polls/manager/teacher/submit/" method="post" class="form form-horizontal responsive" id="demoform">
                {% csrf_token %}
                <div class="row cl">
                    <label class="form-label col-2">教师编号：</label>
                    <div class="formControls col-5">
                        <input type="text" class="input-text radius" placeholder="请输入教师编号" name="teacher_id" id="teacher_id" datatype="*1-10" nullmsg="教师编号不能为空">
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2">教师姓名：</label>
                    <div class="formControls col-5">
                        <input type="text" class="input-text radius" autocomplete="off" placeholder="请输入教师名" name="teacher_name"  datatype="*1-20" id="teacher_name" nullmsg="教师名不能为空">
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2">密码：</label>
                    <div class="formControls col-5">
                        <input type="password" class="input-text radius" autocomplete="off" placeholder="密码" name="password" id="password" datatype="*6-18" nullmsg="请输入密码！" >
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2">密码验证：</label>
                    <div class="formControls col-5">
                        <input type="password" class="input-text radius" autocomplete="off" placeholder="密码" name="password2" id="password2" recheck="password" datatype="*6-18" nullmsg="请再输入一次密码！" errormsg="您两次输入的密码不一致！" >
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2">邮箱：</label>
                    <div class="formControls col-5">
                        <input type="text" class="input-text radius" placeholder="@" name="teacher_mail" id="teacher_email" datatype="e" nullmsg="请输入邮箱！">
                    </div>
                    <div class="col-5"> </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2">学院：</label>
                    <div class="formControls col-5"> <span class="select-box">
                        <select class="select" size="1" name="teacher_academy" datatype="*" nullmsg="请选择学院！">
                            <option value="" selected>请选择学院</option>
                            {% for aca in academy %}
                            <option value="{{ aca.a_id }}">{{ aca.a_name }}</option>
                            {% endfor %}
                        </select>
                        </span> </div>
                    <div class="col-5"> </div>
			    </div>
                <div class="row cl">
                    <div class="col-10 col-offset-2">
                        <input class="btn btn-primary radius" type="submit" value="提交">
                    </div>
			    </div>
            </form>
        </div>
    </div>
{% endblock %}
